<!DOCTYPE html>
<html>
<head>
  <title>Political Bias Analyzer</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; background: #111; color: white; }
    h1 { color: #a78bfa; }
    textarea { width: 100%; height: 200px; padding: 10px; font-size: 16px; background: #222; color: white; border: 1px solid #444; border-radius: 8px; }
    button { margin-top: 10px; padding: 12px 30px; background: #7c3aed; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; padding: 20px; background: #222; border-radius: 8px; font-size: 20px; display: none; }
  </style>
</head>
<body>
  <h1>Political Bias Analyzer</h1>
  <p>Paste any news article text below:</p>
  <textarea id="text" placeholder="Paste article text here..."></textarea>
  <br>
  <button onclick="analyze()">Analyze Article</button>
  <div id="result"></div>
  <script>
    async function analyze() {
      const text = document.getElementById('text').value;
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerHTML = 'Analyzing...';
      try {
        const response = await fetch('https://bias-api-00sp.onrender.com/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await response.json();
        result.innerHTML = 'üóûÔ∏è Bias: <strong>' + data.bias + '</strong>';
      } catch(e) {
        result.innerHTML = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
